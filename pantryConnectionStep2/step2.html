<!DOCTYPE html>
<html>
<head>
	<title>Step 2</title>
	<link rel="stylesheet" type="text/css" href="step2.css">
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Open+Sans+Condensed:300|Sacramento" rel="stylesheet">
</head>
<body>
	<section id="container">
		<section id="pantry-title">
			<p>PANTRIES NAME</p>
		</section>
		<div class="parallax"></div>
	<!-- 	<img src=""> -->
		<section id="form">
			<div id="wishlist">
				<label id="wishlist-title">Wishlist</label>
				<div id="items">
					<div id="gen-commodities">
						<div id="commodities-title">
							<label for="commodities"><b>General Commodities</b></label><br>
						</div>
						<div>
							<input class="commodities" type="checkbox" name="commodities" value="Oranges"> Oranges<br>
							<input class="commodities" type="checkbox" name="commodities" value="Strsawberries"> Strawberries<br>
							<input class="commodities" type="checkbox" name="commodities" value="Bananas"> Bananas<br>
						</div>
					</div>
					<div id="needed">
						<div id="needed-title">
							<label for="commodities"><b>Needed</b></label><br>
						</div>
						<div>
							<input class="needed" type="checkbox" name="needed" value="Toothbrushes"> Toothbrushes<br>
							<input class="needed" type="checkbox" name="needed" value="Blankets"> Blankets<br>
							<input class="needed" type="checkbox" name="needed" value="Pillows"> Pillows<br>
						</div>
					</div>
				</div>
			</div>
			<div id="hours">
				<!-- <label id="hours-title">Hours</label>
				<div id="time slots">
					
				</div> -->
			</div>
			<button id="submit-button" type="submit" name="Submit">Submit</button>
		</section>
	</section>
